<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position 시각화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* sticky 테스트를 위해 body에 충분한 높이를 줌 */
      body {
        height: 300vh; /* 뷰포트 높이의 3배로 설정하여 스크롤 가능하게 함 */
      }
    </style>
  </head>
  <body>
    <div class="fixed top-0 left-0 bg-red-500 text-white p-3 z-50">
      **1. fixed** (스크롤해도 고정)
    </div>

    <div class="container mx-auto mt-20 p-8">
      <h1 class="text-2xl font-bold mb-8">CSS Position 속성 시각화</h1>

      <div
        class="w-full h-16 bg-gray-200 border-2 border-gray-400 p-3 mb-4 static"
      >
        **2. static** (기본 위치, top/left 무시)
      </div>

      <div
        class="w-full h-40 bg-indigo-100 border-4 border-indigo-600 p-4 mb-10 relative"
      >
        **3. relative** (이 박스가 absolute의 기준!)

        <div
          class="w-20 h-20 bg-indigo-600 text-white p-2 text-sm text-center absolute top-[-20px] right-0"
        >
          **3-1. absolute** <br />(relative 기준)
        </div>
      </div>

      <div
        class="w-full h-16 bg-gray-200 border-2 border-gray-400 p-3 mb-4 static"
      >
        **4. static** (일반적인 흐름)
      </div>

      <div class="static bg-gray-200 p-4 mt-8 left-10">나는 static!</div>
      <div class="relative bg-blue-200 p-4 mt-8 left-10">나는 relative!</div>

      <div
        class="w-full bg-yellow-300 border-2 border-yellow-600 p-3 mt-[1000px] mb-4 sticky top-0 z-40"
      >
        **5. sticky** (스크롤 시 상단에 끈적하게 고정!)
      </div>

      <div class="h-[1500px] text-center p-10 bg-gray-50">
        스크롤을 아래로 내려보세요! **fixed**는 계속 떠 있고, **sticky**가
        고정될 거예요.
      </div>
    </div>
  </body>
</html>
